{% extends 'base.html' %}
{%block title%} Reading {%endblock title%}
{%block body%}
<!-- Include Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="..." defer></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Example</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for flipping card */
        .flip-card {
            perspective: 1000px;
        }

        .flip-card-inner {
            width: 891px;
            height: 30px;
            right: 250px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 2.5s;
        }

        .flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            align-items: center;
            justify-content: center;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }
        h5{
            text-align: center;
        }
        h6{
            text-align: right;
            padding-right: 180pt;
            font-weight: bold;
        }
        p{
            float: right;
            padding-right: 40pt;
            max-width: 510px;
            overflow: auto;
        }
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <!-- Front content goes here -->
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title" text-align:center >Think about your question then click on card</h5>
                                    <img src="/static/img/back.jpg" width = "250" height = "430"/>
                                </div>
                            </div>
                        </div>
                        <div class="flip-card-back">
                            <!-- Back content goes here (image loaded dynamically) -->
                            <div class="card">
                                <div class="card-body">
                                    <!-- <h5 class="card-title">Back Card</h5> -->
                                    <div id="imageContainer"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const flipCard = document.querySelector('.flip-card');
        const imageContainer = document.getElementById('imageContainer');

        flipCard.addEventListener('click', function() {
            this.classList.toggle('flipped');

            // Check if the card is flipped
            if (this.classList.contains('flipped')) {
                // Fetch image name from your API (replace with your API URL)
                fetch('/api/glist')
                    .then(response => response.json())
                    .then(data => {
                        // Update the back card content with the fetched image name
                        imageContainer.innerHTML = `<h5 class="card-title">${data.name}</h5>
                        <h6>Meaning</h6>
                        <p>${data.meaning}</p>
                        <img src="/static/img/${data.image_url}" width = "250" height = "430"/>`;
                    })
                    .catch(error => console.error(error));
            } else {
                // Clear the image when flipping back to the front
                imageContainer.innerHTML = '';
            }
        });
    </script>
</body>

{%endblock body%}
